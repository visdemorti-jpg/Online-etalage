<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bedankt voor je reservatie | Huisje Botanica</title>
    <link rel="icon" type="image/png" href="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-content {
            text-align: center;
            padding: 10vh 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-content h1 {
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
        }
        .thank-you-content p {
            color: var(--muted);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="container">
        <img src="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png" alt="Huisje Botanica" class="logo">
        <p class="tagline">vlinderwereldjes</p>
    </div>
</header>

<main class="container">
    <div class="thank-you-content">
        <h1>Bedankt!</h1>
        <p>Je reservatie is in goede orde ontvangen. We hebben je een bevestiging gestuurd per e-mail (kijk ook even in je spam-folder als je niets ziet).</p>
        <p>We gaan direct voor je aan de slag om je vlinderwereldje voor te bereiden.</p>
        <a href="index.html" class="btn-reserve" style="display: inline-block; text-decoration: none; padding: 1rem 2rem;">Terug naar de shop</a>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2026 Huisje Botanica</p>
    </div>
</footer>
