<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Uw Selectie | Huisje Botanica</title>
    <link rel="icon" type="image/png" href="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <div class="container">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <img src="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png" alt="Huisje Botanica" class="logo">
        </a>
        <p class="tagline">Uw selectie afronden</p>
    </div>
</header>

<main class="container" style="margin-top: 3rem;">
    <div class="modal-grid">
        <section>
            <h2 style="font-weight: 400; text-transform: uppercase; letter-spacing: 0.1em; font-size: 1rem; border-bottom: 1px solid var(--line); padding-bottom: 1rem;">Uw Winkelmand</h2>
            <div id="checkoutItems" style="margin-top: 2rem;">
                </div>
            <div id="checkoutTotal" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--line); font-weight: 600; font-size: 1.1rem;">
                </div>
        </section>

        <section style="background: white; padding: 2.5rem; border: 1px solid var(--line); align-self: start;">
            <h2 style="font-weight: 400; text-transform: uppercase; letter-spacing: 0.1em; font-size: 1rem; margin-bottom: 2rem;">Uw Gegevens</h2>
            <form id="reserveerForm">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; color: var(--muted);">Volledige Naam *</label>
                    <input type="text" id="naam" required style="width: 100%; padding: 0.8rem; border: 1px solid var(--line); outline: none; font-family: inherit;">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; color: var(--muted);">E-mailadres *</label>
                    <input type="email" id="email" required style="width: 100%; padding: 0.8rem; border: 1px solid var(--line); outline: none; font-family: inherit;">
                </div>
                <div style="margin-bottom: 2rem;">
                    <label style="display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; color: var(--muted);">Bericht (optioneel)</label>
                    <textarea id="bericht" rows="3" placeholder="Heeft u nog een vraag of opmerking?" style="width: 100%; padding: 0.8rem; border: 1px solid var(--line); outline: none; resize: none; font-family: inherit;"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="btn-reserve">Aanvraag Verzenden via E-mail</button>
            </form>
            <p style="font-size: 0.7rem; color: var(--muted); margin-top: 1rem; text-align: center;">
                Na het klikken opent uw e-mailprogramma om de aanvraag te versturen naar Huisje Botanica.
            </p>
        </section>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2026 Huisje Botanica | Vlinderkunstwerkjes liefdevol met de hand gemaakt | Follow the butterflies</p>
    </div>
</footer>

<script src="reserveren.js"></script>
</body>
</html>
