<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Huisje Botanica | Vlinderwereldjes</title>
    <link rel="icon" type="image/png" href="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <div class="container">
        <img src="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png" alt="Huisje Botanica" class="logo">
        <p class="tagline">vlinderwereldjes</p>
    </div>
</header>

<section class="shop-filter">
    <div class="container">
        <select id="categorieFilter">
            <option value="all">Alle collecties</option>
        </select>
    </div>
</section>

<main class="container">
    <div id="etalage" class="product-grid"></div>
</main>

<button id="floatingCart" onclick="toggleCart()" aria-label="Winkelmand">
    <span class="cart-emoji">ðŸ¦‹</span>
    <span id="cartCount">0</span>
</button>

<div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
        <h2>Winkelmand</h2>
        <button onclick="toggleCart()" class="close-cart">Sluiten</button>
    </div>
    <div id="cartItems" class="cart-items-list"></div>
    <div class="cart-footer">
        <div class="cart-total">
            <span>Totaal</span>
            <span id="cartTotal">â‚¬ 0,00</span>
        </div>
        <button class="btn-reserve" onclick="goToCheckout()">Bestelling afronden</button>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <button class="close-button" onclick="closeModal()">Terug naar overzicht</button>
        <div id="modalBody" class="modal-grid"></div>
    </div>
</div>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2026 Huisje Botanica | Vlinderkunstwerkjes liefdevol met de hand gemaakt | Follow the butterflies</p>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
