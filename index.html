<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Huisje Botanica | Handgemaakte Natuurkunst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <div class="container header-grid">
        <div class="header-spacer"></div>
        <div class="header-center">
            <img src="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png" alt="Huisje Botanica" class="logo">
            <p class="tagline">Handgemaakte natuurkunst</p>
        </div>
        <div class="header-cart">
            <button id="cartToggle" onclick="toggleCart()">Winkelmand (<span id="cartCount">0</span>)</button>
        </div>
    </div>
</header>

<section class="shop-filter">
    <div class="container">
        <select id="categorieFilter">
            <option value="all">Alle collecties</option>
        </select>
    </div>
</section>

<main class="container">
    <div id="etalage" class="product-grid"></div>
</main>

<div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
        <h2>Winkelmand</h2>
        <button onclick="toggleCart()" class="close-cart">Sluiten</button>
    </div>
    <div id="cartItems" class="cart-items-list">
        </div>
    <div class="cart-footer">
        <div class="cart-total">Totaal: <span id="cartTotal">â‚¬ 0,00</span></div>
        <button class="btn-reserve" onclick="goToCheckout()">Bestelling afronden</button>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <button class="close-button" onclick="closeModal()">Terug naar overzicht</button>
        <div id="modalBody" class="modal-grid"></div>
    </div>
</div>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2026 Huisje Botanica | Met aandacht gemaakt</p>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
