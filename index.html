<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Huisje Botanica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <img src="https://portfoliohuisjebotanica.wordpress.com/wp-content/uploads/2026/01/cropped-logo-factuur.png" alt="Huisje Botanica" class="logo">
    <p class="tagline">Handgemaakte natuurkunst</p>
</header>

<nav class="shop-nav">
    <div class="container">
        <select id="categorieFilter">
            <option value="all">Alle collecties</option>
        </select>
    </div>
</nav>

<main class="container">
    <div id="etalage" class="product-grid"></div>
</main>

<div id="productModal" class="modal">
    <div class="modal-content">
        <button class="close-button" onclick="closeModal()">Sluiten</button>
        <div id="modalBody" class="modal-grid"></div>
    </div>
</div>

<footer class="site-footer">
    <p>&copy; 2026 Huisje Botanica | Professionaliteit in natuurkunst</p>
</footer>

<script src="app.js"></script>
</body>
</html>
